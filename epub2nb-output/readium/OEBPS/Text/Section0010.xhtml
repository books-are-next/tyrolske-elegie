<body>
  <h2 id="heading_id_2">IX.<br /></h2>

  <p>Přijeli jsme do Brixenu<br /></p>

  <p>bez vší turbací,</p>

  <p>krajská vláda dala Dederovi</p>

  <p>na mne kvitancí.</p>

  <p>&nbsp;</p>

  <p>Místo mne ten kus papíru</p>

  <p>vrátili do Čech,</p>

  <p>mne zde černý dvojhlavý orel</p>

  <p>drží v klepetech.</p>

  <p>&nbsp;</p>

  <p>Krajskou vládu, podkrajského,</p>

  <p>žandarmerii,</p>

  <p>ty mi dali za anděle strážce</p>

  <p>v té Siberii.</p>
